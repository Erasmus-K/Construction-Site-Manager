AWSTemplateFormatVersion: '2010-09-09'
Description: 'Sentinel Agent Infrastructure for Construction Site Intelligence'

Parameters:
  DatabaseClusterArn:
    Type: String
    Description: ARN of the RDS Aurora Serverless cluster
  DatabaseSecretArn:
    Type: String
    Description: ARN of the database credentials secret

Resources:
  SentinelAgentLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: sentinel-agent
      Runtime: nodejs18.x
      Handler: index.handler
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          AWS_REGION: !Ref AWS::Region
          DB_CLUSTER_ARN: !Ref DatabaseClusterArn
          DB_SECRET_ARN: !Ref DatabaseSecretArn
          DB_NAME: construction_db
      Role: !GetAtt SentinelExecutionRole.Arn
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return { statusCode: 200, body: JSON.stringify('Sentinel Agent') };
          };

  SentinelExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SentinelAgentPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource: 
                  - arn:aws:bedrock:*::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0
              - Effect: Allow
                Action:
                  - rds-data:ExecuteStatement
                  - rds-data:BatchExecuteStatement
                Resource: !Ref DatabaseClusterArn
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref DatabaseSecretArn

  SentinelAPIGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: sentinel-agent-api
      Description: API for Sentinel Agent intelligence
      EndpointConfiguration:
        Types:
          - REGIONAL

  SentinelResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref SentinelAPIGateway
      ParentId: !GetAtt SentinelAPIGateway.RootResourceId
      PathPart: ai

  AnalysisResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref SentinelAPIGateway
      ParentId: !Ref SentinelResource
      PathPart: analysis

  AnalysisMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref SentinelAPIGateway
      ResourceId: !Ref AnalysisResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SentinelAgentLambda.Arn}/invocations'

  SentinelLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SentinelAgentLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub '${SentinelAPIGateway}/*/*'

  SentinelDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: AnalysisMethod
    Properties:
      RestApiId: !Ref SentinelAPIGateway
      StageName: prod

Outputs:
  SentinelAPIEndpoint:
    Description: Sentinel Agent API Endpoint
    Value: !Sub 'https://${SentinelAPIGateway}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-SentinelAPIEndpoint'
  
  LambdaFunctionArn:
    Description: Sentinel Agent Lambda Function ARN
    Value: !GetAtt SentinelAgentLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-SentinelLambdaArn'